<div
  class="ui basic segment"
  style="display: flex; justify-content: space-between; align-items: center"
>
  <sui-select
    class="selection"
    [(ngModel)]="sortBy"
    (selectedOptionChange)="searchGames(sortBy.value, 5)"
    [options]="sortOptions"
    labelField="name"
    [isSearchable]="false"
    [isDisabled]="false"
    #select
  >
    <sui-select-option
      *ngFor="let option of select.filteredOptions"
      [value]="option"
    >
    </sui-select-option>
  </sui-select>

  <div class="ui basic segment" style="padding: 15px 0">
    <a class="ui pointing dropdown link item" appMargin marginR="4" suiDropdown>
      <i
        [ngClass]="
          sortOrder == 'desc'
            ? 'large sort alphabet down icon'
            : 'large sort alphabet up icon'
        "
      ></i>
      <div class="left menu" suiDropdownMenu>
        <div class="item" (click)="onSortResults('desc')">Desc</div>
        <div class="item" (click)="onSortResults('asc')">Asc</div>
      </div>
    </a>
  </div>
</div>
<!-- </form> -->

<div
  class="ui basic segment"
  [ngClass]="{ loading: pending }"
  style="background: transparent !important"
>
  <div class="ui four doubling cards">
    <ng-container *ngFor="let game of games">
      <div class="ui card">
        <a class="image" href="#">
          <img *ngIf="game?.background_image" [src]="game?.background_image" />
          <img
            *ngIf="!game?.background_image"
            src="https://res.cloudinary.com/adenike/image/upload/v1642002314/no-image_iah8ux.png"
          />
        </a>
        <div class="content">
          <a class="primary-color header" href="#">{{ game?.name }}</a>
          <div class="platforms" style="margin-top: 8px">
            <a *ngFor="let item of game?.parent_platforms">
              <img
                class="game-platform"
                src="assets/images/platforms/{{ item?.platform?.slug }}.svg"
                alt="{{ item?.platform?.slug }}"
              />
            </a>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<div class="ui segments">
  <div class="ui basic segment right aligned">
    <sui-pagination
      [collectionSize]="totalItems"
      [maxSize]="maxSize"
      [hasEllipses]="true"
      [(page)]="currentPage"
      (pageChange)="nextPage($event)"
    >
    </sui-pagination>
  </div>
