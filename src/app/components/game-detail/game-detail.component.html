  <div class="top" style="display: flex;">
    <div class="bg-img">
      <img *ngIf="game?.background_image" [src]="game?.background_image" />
      <img *ngIf="!game?.background_image"
        src="https://res.cloudinary.com/adenike/image/upload/v1642002314/no-image_iah8ux.png" />
    </div>
    <div class="others">
      <div class="flex">
        <p class="header-text">Name:</p>
        <p class="body-text">{{game?.name}}</p>
      </div>

      <div class="flex">
        <p class="header-text">Rating:</p>
        <p class="body-text">{{game?.rating}} <span class="material-symbols-outlined">
            grade
          </span></p>
      </div>

      <div class="flex">
        <p class="header-text">Genre:</p>
        <p class="body-text" *ngFor="let genre of game?.genres">
          <img class="game-platform" src="assets/images/platforms/{{ item?.platform?.slug }}.svg"
            alt="{{ genre?.slug }}" /> {{genre?.name}}
        </p>
      </div>
    </div>

    <section style="display: flex; justify-content: space-evenly;">
      <ng-container *ngFor="let item of game?.short_screenshots">

        <img [src]="item?.image" alt="image" />

      </ng-container>
    </section>
  </div>
</div>
